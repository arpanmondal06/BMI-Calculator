<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1. 0">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="./CSS&Script/style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="https://github.com/ironstar06"     aria-current="page">Github</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1 class="ab">BMI Calculator</h1>
            <form>
                <p>Enter your weight in kilograms:</p>
                <input type="number" id="weight">
                <p>Enter your height in Centimeter:</p>
                <input type="number" id="height" step="0.01">
                <button type="button">Calculate BMI</button>
                <div id="results">
                    <h3>Your BMI Result</h3>
                    <p id="bmi"></p>
                    <p id="category"></p>
                    <p id="message"></p>
                </div>
            </form>
        </div>
    </body>
    <script src="./CSS&Script/Script.js"></script>
</html>
